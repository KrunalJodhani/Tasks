<div class="Header">
  <h1 class="title">
  To-Do App
</h1>
</div>

<div class="container">
  <p>Add To-do</p>
  <br>
  <input type="text" 
  class="input-todo"
  placeholder="Add a new task"
  [(ngModel)]="todoVal"
  (keyup.enter)="addTodo()"
  />
  <button class="btn-add" (click)="addTodo()">Add</button>
</div>

<div class="todo-list">
  <h2>My Tasks</h2>
  <ul class="list">
    @for(todo of list; track todo.id) {
      <li>
      <input type="checkbox" name="isDone" id="{{todo.id}}" aria-checked="false"
      [(ngModel)]="todo.isDone"
      >
      <label for="{{todo.id}}">{{ todo.task }}</label>
      @if(todo.isDone){
        <button class="btn-delete" *ngIf="todo.isDone" (click)="deleteTodo(todo.id)">Delete</button>
      }
    </li>
    }
  </ul>
</div>
