<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <!-- <div class="header">
                <img src="/Task-8/assets/excel-logo.svg" alt="excel-logo-header">
                <span>Excel - Clone </span>
            </div> -->

        <div class="formula-bar">
            <div class="cell-reference" id="cellReference">A1</div>
            <input type="text" class="formula-input" id="formulaInput">
        </div>

        <div class="grid-container" id="gridContainer">
            <canvas id="grid-canvas"></canvas>
        </div>

        <div class="footer">
            <img src="/Task-8/assets/excel-logo.svg" alt="excel-logo-footer">
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Average:</span>
                    <span class="status-value" id="statusAverage">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Count:</span>
                    <span class="status-value" id="statusCount">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Min:</span>
                    <span class="status-value" id="statusMin">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Max:</span>
                    <span class="status-value" id="statusMax">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Sum:</span>
                    <span class="status-value" id="statusSum">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/index.js" type="module"></script>
</body>

</html>
