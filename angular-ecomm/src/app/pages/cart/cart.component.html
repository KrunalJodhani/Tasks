<div class="shopCart">
    <h2 class="cartHeader">
        Shopping Cart
    </h2>

    @for (item of cartService.cart(); track item.id) {
        <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <div class="title-row">
                    <mat-card-title>{{item.title}}</mat-card-title>
                </div>
                <img class="item-image" [src]="item.image" alt="{{item.title}}">
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>Price: {{item.price}}$</p>
        </mat-card-content>
        <app-primary-button label="remove" (btnClicked)="cartService.removeFromCart(item.id)"></app-primary-button>
    </mat-card>
    }
</div>
